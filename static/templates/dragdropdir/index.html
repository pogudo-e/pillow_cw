<!DOCTYPE HTML>
<html>
<head>
    <script src="./script.js"></script>
    <style>
        /* Стили для списков */
        .list {
          width: 300px;
          height: 300px;
          margin: 10px;
          padding: 10px;
          border: 2px solid black;
          overflow-y: auto;
        }

        /* Стили для элементов */
        .item {
          width: 100%;
          height: 50px;
          margin: 5px;
          padding: 10px;
          border: 1px solid black;
          background-color: lightgray;
          font-size: 20px;
          text-align: center;
          line-height: 30px;
          cursor: grab;
        }

        /* Стили для перетаскиваемого элемента */
        .dragging {
          opacity: 0.5;
          transform: scale(1.1);
          transition: all 0.3s;
        }

        /* Стили для элемента, над которым находится курсор */
        .over {
          border-color: blue;
        }
    </style>
</head>
<body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<div class="container">
    <!-- Первый список с атрибутом droppable -->
    <div class="list">
        <!-- Элементы с атрибутом draggable -->
        <div class="item" draggable="true">Item 1</div>
        <div class="item" draggable="true">Item 2</div>
        <div class="item" draggable="true">Item 3</div>
        <div class="item" draggable="true">Item 4</div>
    </div>
    <!-- Второй список с атрибутом droppable -->
    <div class="list">
        <!-- Элементы с атрибутом draggable -->
        <div class="item" draggable="true">Item 5</div>
        <div class="item" draggable="true">Item 6</div>
        <div class="item" draggable="true">Item 7</div>
        <div class="item" draggable="true">Item 8</div>
    </div>
</div>
</body>
</html>
