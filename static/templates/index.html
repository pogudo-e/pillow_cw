<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form</title>
    <meta charset="utf-8">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Создание контейнера, который будет занимать всю высоту страницы */
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <form class="form" action="/" method="get">
            <div class="form-group">
                <label for="InputName">Имя пользователя</label>
                <input name="user_name" type="text" class="form-control" id="InputName" placeholder="Введите имя">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
          <div class="form-group">
            <label for="InputColor">Выберите цвет текста</label>
<!--            <label for="exampleColorInput" class="form-label">Color picker</label>-->
            <input type="color" name="color" class="form-control form-control-color" id="InputColor" value="#D2D5D7" title="Choose your color">
          </div>


<!--color picker-->


            <button type="submit" value="Send" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
